<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body>
    
   <ul class="sui-list sui-list-link sui-mtb20 sui-border-tb">
        <li id="alertTester">$.alert (确定)</li>
        <li id="confirmTester">$.confirm (取消 + 确定)</li>
        <li id="promptTester">$.prompt (输入框)</li>
        <li id="customTester">$.dialog (自定义)</li>
   </ul>
   
   <script src="../dist/js/zepto.min.js"></script>
   <script src="../dist/js/simpleui.min.js"></script>
   <script>
   $(function() {
       $('#alertTester').on('tap', function() {
           $.alert('世界那么大，我想去看看，口袋那么小，哪里也去不了！', function() {
               console.log('ok');
           });
       });
       
       $('#confirmTester').on('tap', function() {
           $.confirm('删除后将无法恢复，是否确定删除？', function() {
               console.log('ok');
           });
       });
       
       $('#promptTester').on('tap', function() {
           $.prompt({
               title: '请输入昵称',
               text: '昵称必须是人类能看懂的，请勿填写火星文字。',
               placeholder: '昵称',
               empty: true,
               onOk: function(data) {
                   console.log('点击了确定按钮, 输入的数据是：' + data);
               },
               onCancel: function() {
                   console.log('点击了取消按钮。');
               }
           });
       });
       
       $('#customTester').on('tap', function() {
           $.dialog({
               text: '你的大脑电量不足，需要尽快充电。',
               buttons: [{
                   text: '我考虑下',
                   onClick: function() {
                       console.log('btn 1');
                   }
               }, {
                   text: '充电',
                   onClick: function() {
                       console.log('btn 2');
                   }
               }, {
                   text: '不充电',
                   onClick: function() {
                       console.log('btn 3');
                   }
               }]
           });
       });
   });
   </script>
</body>
</html>
