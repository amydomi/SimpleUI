<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body ontouchstart>
    
	<div class="sui-list-title">16px字号</div>
	<ul class="sui-list sui-list-big">
		<li>sui-list-1</li>
		<li>sui-list-2</li>
		<li>sui-list-3</li>
		<li>sui-list-4</li>
		<li>sui-list-5</li>
	</ul>
	<div class="sui-list-desc">标准字号14px，要呈现16px字号的，只需要在ul上面加上sui-list-big样式即可。</div>
	
</body>
</html>
