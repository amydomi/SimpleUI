<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body ontouchstart>
    
	<div class="sui-list-title">通栏边框线</div>
	<ul class="sui-list sui-list-cover">
		<li>sui-list-1</li>
		<li class="sui-cell-link">sui-list-2</li>
		<li>sui-list-3</li>
		<li class="sui-cell-link">sui-list-4</li>
		<li>sui-list-5</li>
	</ul>
	<div class="sui-list-desc">
		ul增加.sui-list-cover后，下面的li边框线通栏显示。
	</div>
	
</body>
</html>
