<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body>
    
	<div class="sui-mt20">
		<div class="sui-list-title">上下边线 + 上下边距</div>
		<ul class="sui-list sui-border-tb">
			<li>sui-list-1</li>
			<li>sui-list-2</li>
			<li>sui-list-3</li>
			<li>sui-list-4</li>
			<li>sui-list-5</li>
		</ul>
	</div>
	<div class="sui-list-desc">默认列表是没有上下边线的，在ul上面加上sui-border-tb就有上下边线，sui-border-tb不只实用与列表，<span class="sui-orange">此class可运用在其他地方。</span></div>
	<div class="sui-list-desc">在外层嵌套个div，加上sui-mt20即可在上面预留出20px，如果要下方也预留20px，使用sui-mtb20即可，<span class="sui-orange">此class可运用在其他地方。</span></div>
	<script src="../../../dist/js/zepto.min.js"></script>
    <script src="../../../dist/js/simpleui.min.js"></script>
</body>
</html>
