<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body ontouchstart>
    
	<div class="sui-list-title">居中链接</div>
	<ul class="sui-list sui-list-cover sui-border-tb">
		<li  class="sui-cell-centlink">退出管理</li>
	</ul>
	<div class="sui-list-desc">
	1.ul增加.sui-list-cover将列表线通栏。<br/>
	2.li增加.sui-cell-centlink居中并让其可点击
	</div>
</body>
</html>
