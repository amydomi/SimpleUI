<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body>
    
	<div class="sui-list-title">连接列表</div>
	
	<ul class="sui-list sui-list-link sui-border-tb">
		<li>多语言</li>
	</ul>
	
	<ul class="sui-list sui-list-link sui-mt20 sui-border-tb">
		<li>字体大小</li>
		<li>聊天背景</li>
		<li>我的表情</li>
		<li>朋友圈小视频</li>
	</ul>
	
	<ul class="sui-list sui-mt20 sui-border-tb">
		<li class="sui-cell-link">功能</li>
	</ul>
	
	<ul class="sui-list sui-mt20 sui-border-tb">
		<li class="sui-cell-link">聊天记录迁移</li>
		<li>
			<dl class="sui-cell-default">
				<dt>存储空间</dt>
				<dd>16G</dd>
			</dl>
		</li>
	</ul>
	<script src="../../../dist/js/zepto.min.js"></script>
    <script src="../../../dist/js/simpleui.min.js"></script>
</body>
</html>
