<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SimpleUI</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link href="../../../dist/style/simpleui.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color:white">
    <div class="sui-mt20">.sui-mt20 (顶部20px)</div>
    <div class="sui-mb20">.sui-mb20 (底部20px)</div>
    <div class="sui-mtb20">.sui-mtb20 (底部20px + 底部20px)</div>
	<div class="sui-ml15">.sui-ml15 (左15px)</div>
	<div class="sui-mr15">.sui-mr15 (右15px)</div>
	<div class="sui-mlr15">.sui-mlr15 (左15px + 右15px)</div>
	<div class="sui-m">.sui-m (上下20px + 左右15px)</div>
	<script src="../../../dist/js/zepto.min.js"></script>
    <script src="../../../dist/js/simpleui.min.js"></script>
</body>
</html>
